<div class="container main-content col-md-7 col-xl-5 mx-auto px-5 py-3 bg-light">
  <h2 class="text-center mt-4">Contact Dr. Nick</h2>
  <p class="h5 text-center"><i class="fas fa-phone"></i> 562-547-0910</p>
  <p class="h4">If you have questions, or would like to schedule an appointment, please give me a call. You can also fill out this contact form, and I'll be in touch.</p>

  <form class="my-4">
  <div class="form-group">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone">
    </div>
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="5" id="message" placeholder="How can I help?"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
